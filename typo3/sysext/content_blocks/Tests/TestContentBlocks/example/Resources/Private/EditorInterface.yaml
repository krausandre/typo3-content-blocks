group: common
fields:
  - identifier: text
    type: Text
    properties:
      autocomplete: false
      default: 'Default value'
      max: 15
      placeholder: 'Placeholder text'
      required: false
      size: 20
      valuePicker:
        items:
          'Want to join our team? Take the initiative!': Job offer general
          'We are looking for ...': Job offer specific
          # @todo ^^ implement text
  - identifier: textarea
    type: Textarea
    properties:
      cols: 40
      default: 'Default value'
      enableRichtext: true
      max: 150
      placeholder: 'Placeholder text'
      richtextConfiguration: default
      rows: 15
      required: false
  - identifier: email
    type: Email
    properties:
      autocomplete: true
      default: 'developer@localhost.de'
      placeholder: 'Enter your email address'
      size: 50
      required: true
      valuePicker:
        items:
          'contact_1@example.com': Contact 1
          'contact_2@example.com': Contact 2
          'contact_3@example.com': Contact 3
  - identifier: number
    type: Number
    properties:
      format: int
      default: 10
      size: 20
      range:
        lower: 10
        upper: 999
      required: true
      slider:
        range:
          step: 1
          width: 100
      valuePicker:
        items:
          100: 100
          250: 250
          500: 500

group: common
fields:
  - identifier: images
    type: Collection
    properties:
      label: My Pics
      description: Here you can insert some images
      fields:
        - identifier: image
          type: Image
          properties:
            minItems: 1
            maxItems: 1
        - identifier: linebreak-1
          type: linebreak
        - identifier: text
          type: Textarea # Type conflict check needed because no more prefixes
          properties:
            enableRichtext: true # RTE field own type?
            richtextConfiguration: default
  - identifier: buttonText
    type: Text
  - identifier: link
    type: Url
    properties:
      linkTypes:
        - page
        - external

# Render fields always in General tab

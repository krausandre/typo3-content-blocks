<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="cbAccordionCssBackend" href="CB:t3-ce/accordion/Resources/Public/EditorPreview.css"/>

<div class="cb-accordion">
    <f:for each="{cb.accordionItem}" as="item">
        <button class="accordion-item">
            {item.text}
        </button>
        <div class="panel">
            <f:format.raw>{item.textarea}</f:format.raw>
        </div>
    </f:for>
</div>

</html>

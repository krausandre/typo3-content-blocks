<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!-- TODO: include library via local files?! -->
<f:asset.css identifier="cbImagesliderCssSwiffySlider" href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"/>
<f:asset.script identifier="cbImagesliderJsSwiffySlider" src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"/>
<f:asset.css identifier="cbImagesliderCssFrontend" href="CB:t3-ce/imageslider/Resources/Public/Frontend.css"/>

<div class="cb-imageslider">
    <div class="swiffy-slider slider-item-ratio slider-item-ratio-16x9 slider-nav-animation slider-nav-animation-fadein slider-item-first-visible" id="swiffy-animation">
        <ul class="slider-container">
            <f:for each="{cb.assets}" as="asset">
                <li class="slide-visible">
                    <f:image src="{asset.uid}" treatIdAsReference="1" alt="{asset.alternative}" loading="lazy"/>
                </li>
            </f:for>
        </ul>

        <button type="button" class="slider-nav" aria-label="Go to previous"></button>
        <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>

        <div class="slider-indicators">
            <f:for each="{cb.assets}" as="asset" iteration="it">
                <button aria-label="Go to slide" {f:if(condition: it.isFirst, then: 'class="active"')}></button>
            </f:for>
        </div>
    </div>
</div>

</html>

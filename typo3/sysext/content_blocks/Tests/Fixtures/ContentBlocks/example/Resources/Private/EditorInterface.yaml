  - identifier: url
    type: Link
    properties:
      autocomplete: true
      default: 'https://typo3.org'
      linkPopup:
        allowedExtensions: 'pdf'
        blindLinkFields: 'target,title'
        blindLinkOptions: 'folder,spec,telefone,mail'
      max: 150
      placeholder: 'Placeholder text'
      size: 20
      required: false
  - identifier: color
    type: Color
    properties:
      autocomplete: true
      default: '#0000aa'
      size: 5
      required: false
      valuePicker:
        items:
          [
            ['Red', '#FF0000'],
            ['Green', '#008000'],
            ['Blue', '#0000FF'],
          ]
  - identifier: date
    type: DateTime
    properties:
      default: 1519892400
      format: date
      displayAge: true
      range:
        lower: 1519862400 #gmmktime(0, 0, 0, 3, 1, 2018)
        upper: 1522540799 #gmmktime(23, 59, 59, 3, 31, 2018)
      required: true
  - identifier: datetime
    type: DateTime
    properties:
      default: '2023-12-11 12:00:00'
      displayAge: false
      size: 20
      range:
        lower: '2019-01-31 12:00:00'
        upper: '2040-01-31 12:00:00'
      required: true
  - identifier: time
    type: DateTime
    properties:
      default: '15:30'
      displayAge: true
      format: 'time'
      size: 20
      range:
        lower: '06:01'
        upper: '17:59'
      required: true
  - identifier: select
    type: Select
    properties:
      renderType: selectSingle
      items:
        [
          [ 'The first', 'one' ],
          [ 'The second', 'two' ],
          [ 'The third', 'three' ],
        ]
      prependLabel: 'Please choose'
  - identifier: selectSideBySide
    type: Select
    properties:
      renderType: selectMultipleSideBySide
      maxItems: 2
      size: 5
      items:
        [
          [ 'The first', 'one' ],
          [ 'The second', 'two' ],
          [ 'The third', 'three' ],
        ]
  - identifier: checkboxes
    type: Checkbox
    properties:
      items:
        [
          [ 'one' ],
          [ 'two' ],
          [ 'three' ],
        ]
      default: 2
  - identifier: radioboxes
    type: Radio
    properties:
      default: 'one'
      items:
        [
          [ 'The first', 'one' ],
          [ 'The second', 'two' ],
          [ 'The third', 'three' ],
        ]
  - identifier: toggle
    type: Checkbox
    properties:
      renderType: checkboxToggle
      default: true
  - identifier: toggleInverted
    type: Checkbox
    properties:
      renderType: checkboxToggle
      items:
        [
          [
            'foo',
          ],
        ]
      invertStateDisplay: true
  - identifier: image
    type: File
  - identifier: collection
    type: Collection
    properties:
      useAsLabel: text
      maxItems: 5
      required: true
      fields:
        - identifier: text
          type: Text
        - identifier: collectionItem
          type: Collection
          properties:
            maxItems: 2
            minItems: 1
            fields:
              - identifier: text
                type: Text
              - identifier: textarea
                type: Textarea
                properties:
                  enableRichtext: true


<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="cbTabsCssBackend" href="CB:t3-ce/tabs/Resources/Public/EditorPreview.css"/>

<div class="cb-tabs">
    <div class="tab">
        <f:for each="{cb.tabsItem}" as="item">
            <button class="tab-links" data-target="tab-{item.uid}">
                {item.title}
            </button>
        </f:for>
    </div>
    <f:for each="{cb.tabsItem}" as="item">
        <div id="tab-{item.uid}" class="tab-content">
            <f:format.raw>{item.textarea}</f:format.raw>
        </div>
    </f:for>
</div>

</html>
